<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>NewShop</title>
</head>
<body>
<form class="form-shop mx-auto font-weight-bold text-center p-3" content="application/json"
      th:action="@{/user/newShop}"  th:object="${shopDto}" method="post"
      style="width: 300px;">
    <h1 class="h3 mb-3 font-weight-normal">Введите данные для создания магазина</h1>

    <label for="inputName" class="sr-only">name</label>
    <input type="text" name="name" th:value="*{name}" id="inputName"
           class="form-control" placeholder="Название"
           required=""/>

    <label for="inputCountry" class="sr-only">Country</label>
    <input type="text" name="country" th:value="*{location}" id="inputCountry"
           class="form-control"
           placeholder="Страна" required=""/>

    <label for="inputCity" class="sr-only">City</label>
    <input type="text" name="cityLocation" th:value="*{cityDto}"  id="inputCity" class="form-control"
           placeholder="Город" required=""/>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" name="email" th:value="*{email}" id="inputEmail"
           class="form-control"
           placeholder="Email" required=""/>

    <label for="inputPhone" class="sr-only">Phone</label>
    <input type="text" th:value="*{phone}" name="phone" id="inputPhone" class="form-control"
           placeholder="Телефон" required=""/>

    <label for="inputDescription" class="sr-only">Description</label>
    <input type="text" th:value="*{description}" name="description" id="inputDescription" class="form-control"
           placeholder="Описание" required=""/>

    <!--                    <label for="inputLogo" class="sr-only">Logo</label>-->
    <!--                    <input type="image" th:value="*{logo}" name="logo" id="inputLogo" class="form-control"-->
    <!--                           placeholder="Логотип"-->
    <!--                           required=""/>-->

    <br>
    <button class="btn btn-lg btn-primary btn-block mt--5" type="submit">Сохранить данные</button>
</form>

</body>
</html>
